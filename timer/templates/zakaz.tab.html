<div id="chrono" class="col-md-2 align-content-center">
  <label class="h4">00:00:00:0</label>

</div>

<form class="row ">

  <div class="col-auto">
    <input id="order" class="form-control" placeholder="00-0000" >
    {# this field will validated by validation.js script #}
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
      Invalid order.
    </div>
  </div>

  <div class="col-auto">
    <button id="startButtonZ" type="button" class="btn btn-primary mb-3">Start</button>
  </div>
  <div class="col-auto">
    <button id="stopButtonZ" type="button" class="btn btn-danger mb-3">Stop</button>
  </div>

  <div class="d-flex">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="jobRadio" id="jobRadio1" value="Signa"
             checked>
      <label class="form-check-label" for="jobRadio1">Signa</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="jobRadio" id="jobRadio2" value="Design">
      <label class="form-check-label" for="jobRadio2">Design</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="jobRadio" id="jobRadio3" value="Package">
      <label class="form-check-label" for="jobRadio3">Package</label>
    </div>
  </div>
</form>
<script>
    console.log('DURATION', "{{duration}}")
</script>
